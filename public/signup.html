<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form class="formCenter" id="signup">
      <div class="signFormContent">
        <h1>회원가입</h1>
        <input
          type="text"
          class="inputUnderbar"
          id="emailInputEl"
          placeholder="이메일을 입력하세요. ex) user@email.com"
        />
        <input
          type="password"
          class="inputUnderbar"
          id="passwordInputEl"
          placeholder="비밀번호를 입력하세요."
        />
        <input
          type="text"
          class="inputUnderbar"
          id="nicknameInputEl"
          placeholder="별명을 입력하세요."
        />
        <button type="sumbit" class="submitBtn">화원가입</button>
        <a href="signin">이미 회원이신가요? 로그인</a>
      </div>
    </form>
    <script src="signup.js"></script>
    <script src="cssLoader.js"></script>
  </body>
</html>
