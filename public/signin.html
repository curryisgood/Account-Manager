<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <form class="formCenter" id="signin">
      <div class="signFormContent">
        <h1>로그인</h1>
        <input
          type="text"
          class="inputUnderbar"
          id="emailInputEl"
          placeholder="이메일을 입력하세요. ex) user@email.com"
        />
        <input
          type="password"
          class="inputUnderbar"
          id="passwordInputEl"
          placeholder="비밀번호를 입력하세요."
        />
        <button type="sumbit" class="submitBtn">로그인</button>
        <a href="signup">아직 회원이 아닌가요? 회원가입</a>
      </div>
    </form>
    <script src="signin.js"></script>
    <script src="cssLoader.js"></script>
  </body>
</html>
